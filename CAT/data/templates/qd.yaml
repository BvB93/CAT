UFF:
    description: UFF with the default forcefield
    input:
        uff:
            library: uff
        ams:
            system:
                bondorders:
                    _1: null

COSMO-RS activity coefficient:
    description: COSMO-RS activity coefficient calculation; parameters not included!
    input:
        property:
            _h: Activitycoef
        Compound:
            _h: null
        compound:
            _h: null
            Frac1: 1.0

COSMO-ADF:
    description: The solvation block for COSMO(crs)-ADF calculations
    input:
        fragments:
            gas: null
        solvation:
            surf: Delley
            solv: 'name=CRS cav0=0.0 cav1=0.0'
            charged: 'method=Conj corr'
            c-mat: Exact
            radii:
                H: 1.35
                C: 2.00
                N: 1.83
                O: 1.72
                F: 1.72
                Si: 2.48
                S: 2.16
                P: 2.13
                Cl: 2.05
                Br: 2.16
                I: 2.32

COSMO-MOPAC:
    description: COSMO(crs)-MOPAC single point with PM7 parameters
    input:
        mopac:
            model: PM7
            solvation:
                enabled: Yes
                solvent:
                    name: CRS
        ams:
            Task: SinglePoint
            system:
                charge: 0

MOPAC:
    description: MOPAC with PM7 parameters
    input:
        mopac:
            model: PM7
        ams:
            system:
                charge: 0

CP2K_CHARM_opt:
    description: CP2K geometry optimization with CHARMM forcefields
    input:
        motion:
            geo_opt:
                type: minimization
                optimizer: LBFGS
                max_iter: 100

        force_eval:
            method: FIST
            mm:
                forcefield:
                    ignore_missing_critical_params: ''
                    parmtype: CHM
                    parm_file_name: null
                    do_nonbonded: ''
                    shift_cutoff: .TRUE.
                    spline:
                        emax_spline: 10e10
                poisson:
                    ewald:
                        ewald_type: spme
                        alpha: .44
                        gmax: 24
            subsys:
                cell:
                    abc: '[angstrom] 50.0 50.0 50.0'
                    periodic: NONE
                topology:
                    conn_file_format: PSF
                    conn_file_name: null
                    coord_file_format: 'OFF'
                    center_coordinates:
                        center_point: 0.0 0.0 0.0

        global:
            print_level: low
            project: cp2k
            run_type: geometry_optimization

CP2K_CHARM_singlepoint:
    description: CP2K single points with CHARMM forcefields
    input:
        force_eval:
            method: FIST
            mm:
                forcefield:
                    ignore_missing_critical_params: ''
                    parmtype: CHM
                    parm_file_name: null
                    do_nonbonded: ''
                    shift_cutoff: .TRUE.
                    spline:
                        emax_spline: 10e10
                poisson:
                    ewald:
                        ewald_type: spme
                        alpha: .44
                        gmax: 24
            subsys:
                cell:
                    abc: '[angstrom] 50.0 50.0 50.0'
                    periodic: NONE
                topology:
                    conn_file_format: PSF
                    conn_file_name: null
                    coord_file_format: 'OFF'
                    center_coordinates:
                        center_point: 0.0 0.0 0.0

        global:
            print_level: low
            project: cp2k
            run_type: energy
